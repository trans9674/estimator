<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>SMART積算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @media print {
        .print-hidden {
          display: none;
        }
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          padding: 1rem;
          color: black;
        }
        .break-before-page {
          page-break-before: always;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#4f46e5',
              'brand-secondary': '#7c3aed',
              'base-100': '#ffffff',
              'base-200': '#f3f4f6',
              'base-300': '#d1d5db',
              'content-100': '#1f2937',
              'content-200': '#6b7280',
            },
            keyframes: {
              highlight: {
                '0%, 100%': { backgroundColor: 'transparent' },
                '50%': { backgroundColor: '#ede9fe' }, // violet-100
              },
            },
            animation: {
              highlight: 'highlight 2s ease-in-out',
            },
          },
        },
      }
    </script>
